version: '3.8'

services:
  # ShelfWise Application (connects to external MySQL)
  app:
    image: vasujain275/shelfwise:latest
    container_name: shelfwise-app-prod
    env_file:
      - .env
    environment:
      # Database configuration - External MySQL Server
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESSTOKEN_EXPIRATION: ${JWT_ACCESSTOKEN_EXPIRATION:-36000}
      JWT_REFRESHTOKEN_EXPIRATION: ${JWT_REFRESHTOKEN_EXPIRATION:-864000}

      # Application settings
      SERVER_PORT: ${SERVER_PORT:-9080}
      SPRING_JPA_HIBERNATE_DDLAUTO: ${SPRING_JPA_HIBERNATE_DDLAUTO:-update}
      SPRING_JPA_SHOWSQL: ${SPRING_JPA_SHOWSQL:-false}

      # Cookie settings
      APP_COOKIE_DOMAIN: ${APP_COOKIE_DOMAIN}
      APP_COOKIE_SECURE: ${APP_COOKIE_SECURE:-true}

      # Logging
      LOGGING_LEVEL_COM_SHELFWISE_LIBRARY: ${LOG_LEVEL:-INFO}
      LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY: ${LOG_LEVEL_SECURITY:-WARN}
      LOGGING_FILE_NAME: /app/logs/library-management.log

      # JVM Options
      JAVA_OPTS: >
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=75.0
        -XX:+UseG1GC
        -XX:+UseStringDeduplication
        -Djava.security.egd=file:/dev/./urandom
        -XX:+HeapDumpOnOutOfMemoryError
        -XX:HeapDumpPath=/app/logs/heap_dump.hprof
    ports:
      - "${APP_PORT:-9080}:9080"
    volumes:
      - app_logs:/app/logs
      - app_uploads:/app/uploads
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

volumes:
  app_logs:
    driver: local
  app_uploads:
    driver: local
