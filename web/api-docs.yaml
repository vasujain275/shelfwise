openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
- url: http://localhost:9080
  description: Generated server url
tags:
- name: Books
  description: Endpoints for managing books
- name: Users
  description: Endpoints for managing users
- name: Dashboard
  description: Endpoints for dashboard statistics.
- name: Data Export
  description: APIs for exporting data to CSV files
- name: Auth
  description: Endpoints for user authentication and authorization
- name: Transactions
  description: Endpoints for managing book transactions
- name: Data Import
  description: APIs for importing data from CSV files
paths:
  /api/users/{id}:
    get:
      tags:
      - Users
      summary: Get user by ID
      description: Retrieves a user by their unique ID.
      operationId: getUser
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: User found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseUserDTO"
        "404":
          description: User not found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseUserDTO"
    put:
      tags:
      - Users
      summary: Update a user
      description: Updates an existing user's information.
      operationId: updateUser
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdateDTO"
        required: true
      responses:
        "200":
          description: User updated successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseUserDTO"
        "404":
          description: User not found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseUserDTO"
    delete:
      tags:
      - Users
      summary: Delete a user
      description: Soft-deletes a user from the system.
      operationId: deleteUser
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: User soft-deleted successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseVoid"
        "404":
          description: User not found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseVoid"
  /api/books/{id}:
    get:
      tags:
      - Books
      summary: Get a book by ID
      description: Retrieves a book by its unique ID.
      operationId: getBook
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Book found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseBookDTO"
        "404":
          description: Book not found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseBookDTO"
    put:
      tags:
      - Books
      summary: Update a book
      description: Updates an existing book's information.
      operationId: updateBook
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BookUpdateDTO"
        required: true
      responses:
        "200":
          description: Book updated successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseBookDTO"
        "404":
          description: Book not found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseBookDTO"
    delete:
      tags:
      - Books
      summary: Delete a book
      description: Soft-deletes a book from the system.
      operationId: deleteBook
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Book soft-deleted successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseVoid"
        "404":
          description: Book not found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseVoid"
  /api/users:
    get:
      tags:
      - Users
      summary: Get all users
      description: Retrieves a paginated list of all users.
      operationId: getAllUsers
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 10
      - name: sortBy
        in: query
        required: false
        schema:
          type: string
          default: fullName
      - name: sortDir
        in: query
        required: false
        schema:
          type: string
          default: ASC
          enum:
          - ASC
          - DESC
      responses:
        "200":
          description: Users retrieved successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseListUserDTO"
    post:
      tags:
      - Users
      summary: Register a new user
      description: Registers a new user in the system.
      operationId: registerUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreateDTO"
        required: true
      responses:
        "201":
          description: User registered successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseUserDTO"
        "400":
          description: Invalid user data
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseUserDTO"
  /api/users/{id}/reset-password:
    post:
      tags:
      - Users
      summary: Reset a user's password
      description: Allows an admin to reset a user's password.
      operationId: resetPassword
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PasswordResetDTO"
        required: true
      responses:
        "200":
          description: Password reset successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseVoid"
        "404":
          description: User not found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseVoid"
  /api/users/change-password:
    post:
      tags:
      - Users
      summary: Change current user's password
      description: Allows the authenticated user to change their own password.
      operationId: changePassword
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PasswordUpdateDTO"
        required: true
      responses:
        "400":
          description: Invalid password data
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseVoid"
        "200":
          description: Password changed successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseVoid"
  /api/transactions/return:
    post:
      tags:
      - Transactions
      summary: Return a book
      description: Marks a book as returned and updates the transaction.
      operationId: returnBook
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BookReturnDTO"
        required: true
      responses:
        "200":
          description: Book returned successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseBookTransactionDTO"
        "400":
          description: Invalid return data
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseBookTransactionDTO"
  /api/transactions/renew:
    post:
      tags:
      - Transactions
      summary: Renew a book
      description: "Renews an existing book transaction, extending the due date."
      operationId: renewBook
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BookRenewDTO"
        required: true
      responses:
        "200":
          description: Book renewed successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseBookTransactionDTO"
        "400":
          description: Invalid renewal data
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseBookTransactionDTO"
  /api/transactions/issue:
    post:
      tags:
      - Transactions
      summary: Issue a book
      description: Issues a book to a user and creates a new transaction.
      operationId: issueBook
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BookIssueDTO"
        required: true
      responses:
        "400":
          description: Invalid transaction data
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseBookTransactionDTO"
        "201":
          description: Book issued successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseBookTransactionDTO"
  /api/import/users:
    post:
      tags:
      - Data Import
      summary: Import users from a CSV file
      operationId: importUsers
      requestBody:
        content:
          application/json:
            schema:
              required:
              - file
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "200":
          description: Users imported successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataImportResultDTO"
        "500":
          description: Error importing users
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/DataImportResultDTO"
  /api/import/transactions:
    post:
      tags:
      - Data Import
      summary: Import transactions from a CSV file
      operationId: importTransactions
      requestBody:
        content:
          application/json:
            schema:
              required:
              - file
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "200":
          description: Transactions imported successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataImportResultDTO"
        "500":
          description: Error importing transactions
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/DataImportResultDTO"
  /api/import/books:
    post:
      tags:
      - Data Import
      summary: Import books from a CSV file
      operationId: importBooks
      requestBody:
        content:
          application/json:
            schema:
              required:
              - file
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "200":
          description: Books imported successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataImportResultDTO"
        "500":
          description: Error importing books
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/DataImportResultDTO"
  /api/books:
    get:
      tags:
      - Books
      summary: Get all books
      description: Retrieves a paginated list of all books.
      operationId: getAllBooks
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 10
      - name: sortBy
        in: query
        required: false
        schema:
          type: string
          default: title
      - name: sortDir
        in: query
        required: false
        schema:
          type: string
          default: ASC
          enum:
          - ASC
          - DESC
      responses:
        "200":
          description: Books retrieved successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseListBookDTO"
    post:
      tags:
      - Books
      summary: Register a new book
      description: Registers a new book in the library system.
      operationId: registerBook
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BookCreateDTO"
        required: true
      responses:
        "400":
          description: Invalid book data
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseBookDTO"
        "201":
          description: Book registered successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseBookDTO"
  /api/books/bulk:
    post:
      tags:
      - Books
      summary: Register bulk books
      description: Registers multiple books by uploading a JSON file containing an
        array of book data.
      operationId: registerBulkBooks
      requestBody:
        description: A JSON file containing an array of BookCreateDTO objects.
        content:
          multipart/form-data:
            schema:
              type: string
              format: binary
        required: true
      responses:
        "201":
          description: Bulk book registration complete
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseMapStringObject"
        "400":
          description: Invalid file or file format
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseMapStringObject"
  /api/auth/refresh:
    post:
      tags:
      - Auth
      summary: Refresh access token
      description: Refreshes an expired access token using a valid refresh token.
      operationId: refreshToken
      parameters:
      - name: refreshToken
        in: cookie
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Token refreshed successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseAuthenticationResponse"
        "401":
          description: Invalid refresh token
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseAuthenticationResponse"
  /api/auth/logout:
    post:
      tags:
      - Auth
      summary: User logout
      description: Logs out the current user by invalidating their tokens.
      operationId: logout
      parameters:
      - name: accessToken
        in: cookie
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Logout successful
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseVoid"
  /api/auth/login:
    post:
      tags:
      - Auth
      summary: User login
      description: Authenticates a user and returns access and refresh tokens.
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
        required: true
      responses:
        "200":
          description: Login successful
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseAuthenticationResponse"
        "401":
          description: Invalid credentials
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseAuthenticationResponse"
  /api/users/{id}/status:
    patch:
      tags:
      - Users
      summary: Update user status
      description: "Updates the status of a user (e.g., ACTIVE, INACTIVE, SUSPENDED)."
      operationId: updateUserStatus
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: status
        in: query
        required: true
        schema:
          type: string
          enum:
          - ACTIVE
          - INACTIVE
          - SUSPENDED
          - EXPIRED
      responses:
        "404":
          description: User not found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseUserDTO"
        "200":
          description: User status updated successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseUserDTO"
  /api/users/search:
    get:
      tags:
      - Users
      summary: Search for users
      description: Searches for users based on a query string.
      operationId: searchUsers
      parameters:
      - name: query
        in: query
        required: true
        schema:
          type: string
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 10
      - name: sortBy
        in: query
        required: false
        schema:
          type: string
          default: fullName
      - name: sortDir
        in: query
        required: false
        schema:
          type: string
          default: ASC
          enum:
          - ASC
          - DESC
      responses:
        "200":
          description: Users found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseListUserDTO"
  /api/transactions:
    get:
      tags:
      - Transactions
      summary: Get all transactions
      description: Retrieves a paginated list of all book transactions.
      operationId: getAllTransactions
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 10
      - name: sortBy
        in: query
        required: false
        schema:
          type: string
          default: issueDate
      - name: sortDir
        in: query
        required: false
        schema:
          type: string
          default: DESC
          enum:
          - ASC
          - DESC
      responses:
        "200":
          description: Transactions retrieved successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseListBookTransactionDTO"
  /api/transactions/{id}:
    get:
      tags:
      - Transactions
      summary: Get transaction by ID
      description: Retrieves a single book transaction by its unique ID.
      operationId: getTransactionById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "404":
          description: Transaction not found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseBookTransactionDTO"
        "200":
          description: Transaction found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseBookTransactionDTO"
  /api/transactions/user/{userId}:
    get:
      tags:
      - Transactions
      summary: Get transactions by user ID
      description: Retrieves a paginated list of transactions for a specific user.
      operationId: getTransactionsByUserId
      parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 10
      responses:
        "200":
          description: Transactions retrieved successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseListBookTransactionDTO"
  /api/transactions/user/{userId}/history:
    get:
      tags:
      - Transactions
      summary: Get user transaction history
      description: Retrieves the complete transaction history for a specific user.
      operationId: getUserTransactionHistory
      parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Transaction history retrieved successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseListBookTransactionDTO"
  /api/transactions/user/{userId}/active:
    get:
      tags:
      - Transactions
      summary: Get active transactions by user ID
      description: Retrieves a paginated list of active transactions for a specific
        user.
      operationId: getActiveTransactionsByUserId
      parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 10
      responses:
        "200":
          description: Active transactions retrieved successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseListBookTransactionDTO"
  /api/transactions/user/{userId}/active-borrows:
    get:
      tags:
      - Transactions
      summary: Get active borrows count for user
      description: Retrieves the count of active book borrows for a specific user.
      operationId: getActiveBorrowsCount
      parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Active borrows count retrieved successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseLong"
  /api/transactions/search:
    get:
      tags:
      - Transactions
      summary: Search transactions
      description: Searches for book transactions based on a query string.
      operationId: search
      parameters:
      - name: query
        in: query
        required: true
        schema:
          type: string
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 10
      - name: sortBy
        in: query
        required: false
        schema:
          type: string
          default: issueDate
      - name: sortDir
        in: query
        required: false
        schema:
          type: string
          default: DESC
          enum:
          - ASC
          - DESC
      responses:
        "200":
          description: Transactions found
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseListBookTransactionDTO"
  /api/transactions/overdue:
    get:
      tags:
      - Transactions
      summary: Get overdue transactions
      description: Retrieves a paginated list of all overdue book transactions.
      operationId: getOverdueTransactions
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 10
      responses:
        "200":
          description: Overdue transactions retrieved successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseListBookTransactionDTO"
  /api/transactions/book/{bookId}:
    get:
      tags:
      - Transactions
      summary: Get transactions by book ID
      description: Retrieves a paginated list of transactions for a specific book.
      operationId: getTransactionsByBookId
      parameters:
      - name: bookId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 10
      responses:
        "200":
          description: Transactions retrieved successfully
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseListBookTransactionDTO"
  /api/transactions/book/{bookId}/user/{userId}/is-issued:
    get:
      tags:
      - Transactions
      summary: Check if book is issued to user
      description: Checks if a specific book is currently issued to a specific user.
      operationId: isBookIssuedToUser
      parameters:
      - name: bookId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: Check successful
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/CustomApiResponseBoolean"
  /api/transactions/active:
    get:
      tags:
      - Transactions
      summary: Get active transactions
      description: Retrieves a paginated list of all active book transactions.
      operationId: getActiveTransactions
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 10
      - name: sortBy
        in: query
        required: false
        schema:
          type: string
          default: issueDate
      - name: sortDir
        in: query
        required: false
        schema:
          type: string
