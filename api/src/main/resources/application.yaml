spring:
  application:
    name: shelfwise-api
  servlet:
    multipart:
      max-file-size: 50MB # Maximum size of a single uploaded file
      max-request-size: 50MB # Maximum size of the entire multipart request

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false

  datasource:
    url: jdbc:mysql://localhost:3306/library_db?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9080

  # Static resource configuration for React SPA
  web:
    resources:
      static-locations: classpath:/static/
      add-mappings: true

